
server:
  port: 8080

spring:
  application:
    name: api-gateway-service

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000
ribbon:
  ReadTimeout: 60000

zuul:
  routes:
    orders:
      path: /orders/**
      serviceId: orders-service
      strip-prefix: false
    items:
      path: /items/**
      serviceId: items-service
      strip-prefix: false
    payments:
      path: /payments/**
      serviceId: payments-service
      strip-prefix: false
    orderpaid:
      path: /orderpaid/**
      serviceId: api-gateway-service
      strip-prefix: false